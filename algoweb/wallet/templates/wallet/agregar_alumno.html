{% extends 'wallet/base.html' %}

{% block title %}Agregar Alumno{% endblock %}

{% block content %}
<h2>Agregar Alumno</h2>

<form method="POST">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" style="width:100%;padding:8px;margin:6px 0 12px 0;border:1px solid #ccc;border-radius:4px;" required>
    <br>

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" placeholder="Correo electrónico" style="width:100%;padding:8px;margin:6px 0 12px 0;border:1px solid #ccc;border-radius:4px;" required>
    <br>

    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" placeholder="Número de matrícula" style="width:100%;padding:8px;margin:6px 0 12px 0;border:1px solid #ccc;border-radius:4px;" required>
    <br>

    <button type="submit">Agregar Alumno</button>
</form>

{% if mensaje %}
<p style="color:green;">{{ mensaje }}</p>
{% endif %}

{% endblock %}

{% extends "wallet/base.html" %}
{% block title %}Panel Docente{% endblock %}

{% block content %}
  <style>
    .dashboard-container {
      text-align: center;
    }

    .dashboard-header {
      margin-bottom: 30px;
    }

    .dashboard-header h2 {
      color: #007bb5;
      font-size: 26px;
      margin-bottom: 10px;
    }

    .dashboard-header p {
      color: #333;
      font-size: 16px;
    }

    .card-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      width: 250px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
    }

    .card h3 {
      color: #007bb5;
      margin-bottom: 10px;
    }

    .card a {
      display: block;
      background: #00a3e0;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      padding: 10px;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 10px;
    }

    .card a:hover {
      background: #0085ba;
    }

    .card .emoji {
      font-size: 40px;
      margin-bottom: 10px;
    }
  </style>

  <div class="dashboard-container">
    <div class="dashboard-header">
      <h2>Bienvenido, {{ user.username }} (docente)</h2>
      <p>Aqu√≠ puedes crear y asignar actividades a tus estudiantes.</p>
    </div>

    <div class="card-grid">

      <!-- Crear actividad -->
      <div class="card">
        <div class="emoji">üìù</div>
        <h3>Crear Actividad</h3>
        <a href="{% url 'crear_actividad' %}">Crear</a>
      </div>

      <!-- Ver actividades creadas -->
      <div class="card">
        <div class="emoji">üìö</div>
        <h3>Mis Actividades</h3>
        <a href="{% url 'dashboard_docente' %}">Ver actividades</a>
      </div>

    </div>
  </div>
{% endblock %}

{% extends "wallet/base.html" %}
{% block title %}Entregar Actividad{% endblock %}

{% block content %}

<style>
    .container {
        width: 50%;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label { font-weight: bold; color:#007bb5; }
    textarea, input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #bbb;
        margin-bottom: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #00a3e0;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        border: none;
    }
    button:hover { background:#0085ba; }

    .reward-box {
        background: #e8f7ff;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 15px;
        border-left: 5px solid #00a3e0;
        font-weight: bold;
        color: #005c80;
    }
</style>

<div class="container">

    <h2 style="color:#007bb5; text-align:center;">
        Entregar: {{ asignacion.actividad.titulo }}
    </h2>

    <div class="reward-box">
        Recompensa: {{ asignacion.actividad.recompensa }} ALGOs
    </div>

    <form method="POST">
        {% csrf_token %}

        <label>Descripci√≥n / Evidencia:</label>
        <textarea name="evidencia_texto" required></textarea>

        <label>Link a evidencia (opcional):</label>
        <input type="url" name="evidencia_link" placeholder="https://...">

        <button type="submit">Enviar Entrega</button>
    </form>

</div>

{% endblock %}
